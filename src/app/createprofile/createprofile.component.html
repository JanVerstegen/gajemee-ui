<style>
  input[type=text],
  input[type=date],
  input[type=email],
  input[type=password],
  select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
</style>

<h2><u>Registreren</u></h2>
<div>
  <form action="">
    <label for="mail">Email *</label>
    <input type="email" id="mail" name="email" placeholder="Je Email.." required>

    <label for="pass">Wachtwoord *</label>
    <input type="password" id="pass" name="password" placeholder="Je wachtwoord.." required>

    <label for="passrepeat">Herhaal Wachtwoord *</label>
    <input type="password" id="passrepeat" name="passwordrepeat" placeholder="Je wachtwoord.." required>

    <label for="fname">Voornaam</label>
    <input type="text" id="fname" name="firstname" placeholder="Je voornaam..">

    <label for="lname">Achternaam</label>
    <input type="text" id="lname" name="lastname" placeholder="Je achternaam..">

    <label for="age">Geboorte datum</label>
    <input type="date" id="age" name="age">

    <input type="submit" value="Submit">
