<div *ngIf="persoon">

  <h2>{{ persoon.voornaam | uppercase }} Details</h2>
  <div>
    <span>id: </span>{{persoon.id}}</div>
  <div>
    <label>voornaam:
      <input [(ngModel)]="persoon.voornaam" placeholder="voornaam" />
    </label>
  </div>
  <div>
    <label>achternaam:
      <input [(ngModel)]="persoon.achternaam" placeholder="achternaam">
    </label>
  </div>
  <div>
    <label>leeftijd:
      <input [(ngModel)]="persoon.leeftijd" placeholder="leeftijd">
    </label>
  </div>
</div>
